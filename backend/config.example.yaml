app:
  name: "Stumpf.Works NAS"
  version: "0.1.0-alpha"
  environment: "development" # development | production

server:
  host: "0.0.0.0"
  port: 8080
  readTimeout: "15s"
  writeTimeout: "15s"
  idleTimeout: "60s"
  # CORS allowed origins - MUST be configured for production!
  # Examples: ["https://nas.example.com", "https://nas.local"]
  allowedOrigins:
    - "http://localhost:3000"  # React dev server
    - "http://localhost:5173"  # Vite dev server
  # Trusted proxy IPs (for X-Forwarded-For headers)
  trustedProxies:
    - "127.0.0.1"
    - "::1"

database:
  driver: "sqlite"
  path: "./data/stumpfworks.db"

auth:
  # JWT Secret - CRITICAL SECURITY SETTING
  # PRODUCTION: Must be 32+ characters, use environment variable or generate with:
  #   openssl rand -base64 48
  # Example: "VGhpc0lzQVZlcnlTZWN1cmVSYW5kb21TZWNyZXRGb3JKV1RUb2tlbnMxMjM0NTY="
  jwtSecret: "${STUMPFWORKS_AUTH_JWTSECRET}" # Set via environment variable in production!
  jwtExpirationHours: 24
  jwtRefreshHours: 168 # 7 days
  bcryptCost: 12
  sessionTimeout: "24h"

logging:
  level: "info" # debug | info | warn | error
  development: true
