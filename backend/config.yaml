# Stumpf.Works NAS Configuration File

app:
  name: "Stumpf.Works NAS"
  version: "0.1.0"
  environment: "development"

server:
  host: "0.0.0.0"
  port: 8080
  readTimeout: "15s"
  writeTimeout: "15s"
  idleTimeout: "60s"
  allowedOrigins:
    - "http://localhost:3000"
    - "http://localhost:5173"
  trustedProxies:
    - "127.0.0.1"
    - "::1"

database:
  driver: "sqlite"
  path: "./data/stumpfworks.db"

auth:
  jwtSecret: "dev-secret-change-in-production"
  jwtExpirationHours: 24
  jwtRefreshHours: 168
  bcryptCost: 12
  sessionTimeout: "24h"

logging:
  level: "info"
  development: true
