;
; Asterisk Modules Configuration
;

[modules]
autoload = yes

; Manager Interface (required for StumpfWorks integration)
load => manager.so
load => manager_aoc.so

; Channel Drivers
load => chan_sip.so
;load => chan_pjsip.so  ; Alternative modern SIP stack
load => chan_bridge_media.so

; Applications
load => app_dial.so
load => app_voicemail.so
load => app_directory.so
load => app_confbridge.so
load => app_queue.so
load => app_stack.so
load => app_system.so
load => app_echo.so
load => app_playback.so
load => app_mixmonitor.so

; Codecs
load => codec_ulaw.so
load => codec_alaw.so
load => codec_gsm.so
load => codec_opus.so
;load => codec_g729.so  ; Requires license

; Resources
load => res_musiconhold.so
load => res_agi.so
load => res_http_websocket.so
load => res_ari.so
load => res_ari_applications.so
load => res_ari_asterisk.so
load => res_ari_bridges.so
load => res_ari_channels.so
load => res_ari_endpoints.so
load => res_ari_events.so
load => res_ari_playbacks.so
load => res_ari_recordings.so
load => res_ari_sounds.so
load => res_stasis.so
load => res_stasis_answer.so
load => res_stasis_playback.so
load => res_stasis_recording.so
load => res_stasis_snoop.so

; Formats
load => format_wav.so
load => format_gsm.so
load => format_pcm.so
load => format_ogg_vorbis.so

; CDR (Call Detail Records)
load => cdr_custom.so
load => cdr_csv.so

; Do not load
noload => chan_alsa.so
noload => chan_console.so
noload => chan_oss.so
