;
; SIP Configuration for StumpfWorks Asterisk
;

[general]
context = default
allowguest = no
allowoverlap = no
bindport = 5060
bindaddr = 0.0.0.0
srvlookup = yes
disallow = all
allow = ulaw
allow = alaw
allow = gsm
allow = opus

; NAT settings
nat = force_rport,comedia
externip = AUTO_DETECT
localnet = 192.168.0.0/255.255.0.0
localnet = 10.0.0.0/255.0.0.0
localnet = 172.16.0.0/255.240.0.0

; Session timers
session-timers = accept
session-expires = 600
session-minse = 90
session-refresher = uas

; Security
alwaysauthreject = yes
allowtransfer = yes
allowsubscribe = yes

; Quality of Service
tos_sip = cs3
tos_audio = ef
tos_video = af41

; Video support (disabled by default)
videosupport = no

; T.38 Fax support (disabled by default)
t38pt_udptl = no

;
; SIP Peers (Extensions)
; These will be managed by StumpfWorks UI
;

; Example extension
[1000]
type = friend
secret = CHANGE_ME
host = dynamic
context = internal
qualify = yes
dtmfmode = rfc2833
canreinvite = no
mailbox = 1000@default

;
; SIP Trunks
; These will be managed by StumpfWorks UI
;

; Example trunk
;[provider-trunk]
;type = peer
;host = sip.provider.com
;fromdomain = sip.provider.com
;username = your_username
;secret = your_password
;context = from-trunk
;insecure = port,invite
;canreinvite = no
;qualify = yes
