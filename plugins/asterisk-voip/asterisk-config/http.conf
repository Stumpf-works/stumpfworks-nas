;
; HTTP/WebSocket Configuration
; Required for WebRTC support
;

[general]
enabled = yes
bindaddr = 0.0.0.0
bindport = 8088

; Enable WebSocket support for WebRTC
enablestatic = yes
redirect = / /static/index.html

; SSL/TLS configuration (optional, recommended for production)
;tlsenable = yes
;tlsbindaddr = 0.0.0.0:8089
;tlscertfile = /etc/asterisk/keys/asterisk.pem
;tlsprivatekey = /etc/asterisk/keys/asterisk.key

; CORS for WebRTC
;cors_enabled = yes
;allowed_origins = *
