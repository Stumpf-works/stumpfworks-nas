;
; Voicemail Configuration
;

[general]
format = wav49|gsm|wav
serveremail = asterisk@stumpfworks.local
attach = yes
maxmsg = 100
maxsecs = 300
minsecs = 2
maxgreet = 60
skipms = 3000
maxsilence = 10
silencethreshold = 128
maxlogins = 3

; Email settings
;mailcmd = /usr/sbin/sendmail -t
;fromstring = StumpfWorks PBX
;emaildateformat = %A, %B %d, %Y at %r
;pagerdateformat = %A, %B %d, %Y at %r

; Timezone
tz = central

; Character set
charset = UTF-8

;
; Voicemail Contexts
;
[default]
; Mailboxes will be created via StumpfWorks UI
; Format: mailbox => password,name,email,pager,options

; Example mailbox
1000 => 1234,Administrator,admin@example.com,,attach=yes|delete=no
