;
; RTP (Real-time Transport Protocol) Configuration
;

[general]
rtpstart = 10000
rtpend = 10099

; Enable ICE support for WebRTC
icesupport = yes
stunaddr = stun.l.google.com:19302

; DTLS for SRTP (WebRTC)
;dtlsenable = yes
;dtlsverify = fingerprint
;dtlscertfile = /etc/asterisk/keys/asterisk.pem
;dtlsprivatekey = /etc/asterisk/keys/asterisk.key
;dtlssetup = actpass
