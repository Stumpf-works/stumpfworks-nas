version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stumpfworks-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - backend-data:/data
    environment:
      - ENV=development
      - PORT=8080
      - DB_PATH=/data/stumpfworks.db
      - LOG_LEVEL=debug
    restart: unless-stopped
    networks:
      - stumpfworks

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stumpfworks-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8080
    restart: unless-stopped
    networks:
      - stumpfworks

  # Optional: PostgreSQL (if switching from SQLite)
